# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


set -g status-utf8 on
set -g mouse on

source /usr/local/lib/python3.5/dist-packages/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal screen-256color
